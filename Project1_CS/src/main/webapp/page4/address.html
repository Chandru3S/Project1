<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Address1.css">
</head>
<body>
    <!-- nav bar Starts -->
    <nav>
        <a href="" class="img" target="_blank"><img src="https://avatars.githubusercontent.com/u/91693230?v=4" alt="cs" width="50px" height="50px"></a>
        <h3>Nature</h3>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><i class="bi bi-person-lines-fill" id="lg" onclick="Login()"></i></li>
        </ul>
        <div class="sl" id="sl">
            <a href="" class="in">Sign-In</a>
            <a href="" class="up">Sign-Up</a>
        </div>

    </nav>
  
    <!-- nav bar Ends -->
    <header class="hbg">
        <!-- <img src="./photos/img5.jpg" alt="cs" class="ibg" > -->
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form action="Address.jsp"  method="post" class="f1">
                	Product Name
                    <input type="text" placeholder="Enter product name with No" name="product" ><br>
                    Full Name
                    <input type="text" placeholder="Enter name" name="name">
                    Phone No
                    <input type="text" placeholder="Enter phone No" name="phone" maxlength="10" minlength="10">
                    Address
                    <input type="text" placeholder="Enter address" name="address">
                    City
                    <input type="text" placeholder="Enter City" name="city">
                    <div id="Zip">
                        <label>
                            State
                            <select name="state">
                                <option>Choose State..</option>
                                <option>Karnataka</option>
                                <option>Rajasthan</option>
                                <option>Hariyana</option>
                                <option>Utter Pradesh</option>
                                <option>Madhya Pradesh</option>
                                <option>Anadrapradesh</option>
                            </select>
                        </label>
                        <label>
                            Zip code
                            <input type="number" placeholder="Zip code" name="zip">
                        </label>
                    </div>
 					<input type="submit" class="adsb">
                </form>
            </div>
            <div class="right"></div>
            <h3 style="text-align: center;">PAYMENT</h3> 
           <form class="f2">
                Accepted card<br><br>
                <img src="./photos/img1.jpg"  alt="img" width="100px">
                <img src="./photos/img2.jpg" alt="img" width="100px">
                <br><br>
                Credit card number
                <input type="text" name="" placeholder="Enter card number">
                Exp month
                <input type="text" name="" placeholder="Enter Month">
                <div id="Zip">
                    <label>
                        Exp year
                        <select>
                            <option>Choose year..</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>
                    </label>
                    <br><br>
                    <label>
                        CVV
                        <input type="number" name="" placeholder="CVV">
                    </label>
                </div>
                <input type="submit" name=" " value="proceed to checkout">
            </form> 
           
        </div>
    </header>
    


    <script>

        function Login()
        {
            document.getElementById("lg").style.display="none";
            // document.getElementById("sl").style.display="block";   
        }

    </script>
</body>
</html>
